<!-- home.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyMap Aja
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Integrasi Ionic dengan ArcGIS SDK for JavaScript</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 5px;">
    <ion-item>
      <ion-label>Silahkan Memilih Basemap</ion-label>
      <ion-select placeholder="Select Basemap" (ionChange)="changeBasemap($event)">
        <ion-select-option value="topo-vector">Topographic</ion-select-option>
        <ion-select-option value="streets-vector">Streets</ion-select-option>
        <ion-select-option value="satellite">Satellite</ion-select-option>
        <ion-select-option value="dark-gray">Dark Gray Canvas</ion-select-option>
        <ion-select-option value="oceans">Oceans</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div id="container" style="width: 100%; height: 100%;"></div>

  <ion-footer>
    <ion-toolbar>
      <strong>Ready to create an app?</strong>
      <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </ion-toolbar>
  </ion-footer>
</ion-content>
